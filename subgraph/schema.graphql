type Deposit @entity {
  id: ID! #bet+address+id
  amount: BigInt!
  asset: Asset!
} 

type Asset @entity {
  id: ID! #bet+id
  address: Bytes!
  totalDeposited: BigInt!
  Deposits: [Deposit!]! @derivedFrom(field: "asset") 
}

type Bet @entity {
  id: Bytes!

  assets: [Asset!]!
  creator: Bytes!
  operator: Bytes!

  isPrivate: Boolean!
  startTime: BigInt!
}