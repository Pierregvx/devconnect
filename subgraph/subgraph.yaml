specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BetFactory
    network: goerli
    source:
      address: "0xd5eC8CE45Da9a747eA522C0482a99044b779D09b"
      abi: BetFactory
      startBlock: 10066784
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bet
      abis:
        - name: BetFactory
          file: ./abis/BetFactory.json
      eventHandlers:
        - event: BetCreated(indexed address,indexed address,(address[],bool,uint256,address))
          handler: handleBetCreated
      file: ./src/mapping.ts
templates:
  - name: BetTemplate
    kind: ethereum/contract
    network: goerli
    source:
      abi: Bet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Bet
      abis:
        - name: Bet
          file: ./abis/Bet.json
      eventHandlers:
        - event: BetPlaced(indexed address,indexed uint256,uint256)
          handler: handleBetPlaced
        - event: WinnerDeclared(indexed uint256)
          handler: handleWinnerDeclared
        - event: Refund(indexed address,indexed uint256,uint256)
          handler: handleRefund
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw