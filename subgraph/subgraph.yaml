specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BetFactory
    network: goerli
    source:
      address: "0xf2E319e2869605525dFB48BbB02457BBD05109E5"
      abi: BetFactory
      startBlock: 10066784
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bet
      abis:
        - name: BetFactory
          file: ./abis/BetFactory.json
      eventHandlers:
        - event: BetCreated(indexed address,indexed address,(address[2],bool,uint256,address))
          handler: handleBetCreated
      file: ./src/mapping.ts
templates:
  - name: BetTemplate
    kind: ethereum/contract
    network: goerli
    source:
      abi: Bet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Bet
      abis:
        - name: Bet
          file: ./abis/Bet.json
      eventHandlers:
        - event: BetPlaced(indexed address,indexed uint256,uint256)
          handler: handleBetPlaced